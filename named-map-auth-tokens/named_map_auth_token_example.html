<!DOCTYPE html>
<html>
  <head>
    <title>Named Maps with Auth Token Tutorial | CartoDB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="https://cartodb.com/assets/favicon.ico" />
    
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library via HTTPS -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>

    <script>
	function main() {

	  // create leaflet map
	  var map = L.map('map', { 
	    zoomControl: false,
	    scrollWheelZoom: false,
	    center: [0, 0],
	    zoomControl: true,
	    zoom: 3
	   });

	  // add a base layer
	  L.tileLayer('https://cartocdn_{s}.global.ssl.fastly.net/base-antique/{z}/{x}/{y}.png', {
	    attribution: 'CartoDB'
	  }).addTo(map);

	  cartodb.createLayer(map, {
	    user_name: 'athompson',
	    type: 'namedmap',
	    named_map: {
	      name: "world_box_template_named_map"
	     }
	    }, {https: true})
	    .addTo(map)
	    .done(function(layer) {
	    	layer.setAuthToken('world_box_one');
	    });
	}
	window.onload = main;
    </script>

  </body>
</html>
